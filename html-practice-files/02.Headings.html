<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- shortcut: h${heading $}*6 -->
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
    <!-- bold and italic -->
    <p>My favorite <em>fruit</em> is <i>apple!</i></p>
    <p>My favorite <em>country</em> is <i>Germany!</i></p>
    <p><strong>Warning</strong> Line number 3 has an error.</p>
    <p><b>Note</b> Error can be ignored!</p>
  </body>
</html>
